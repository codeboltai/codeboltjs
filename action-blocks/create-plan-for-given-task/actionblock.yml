# ActionBlock Configuration File
# This ActionBlock creates a detailed plan for a given task

name: create-plan-for-given-task

description: Creates a detailed implementation plan by analyzing requirements and breaking them down into actionable tasks

version: 1.0.0

entryPoint: dist/index.js

metadata:
  author: Codebolt Team

  tags:
    - planner
    - plan
    - task-breakdown
    - requirements

  dependencies:
    - "@codebolt/codeboltjs"
    - "@codebolt/agent"
    - "@codebolt/types"

  inputs:
    - name: userMessage
      type: object
      required: true
      description: The user message containing the task/requirement to plan

  outputs:
    - name: success
      type: boolean
      description: Whether the plan was successfully created

    - name: planId
      type: string
      description: The ID of the created action plan

    - name: requirementPlanPath
      type: string
      description: The path to the created requirement plan document

    - name: error
      type: string
      description: Error message if plan creation failed
