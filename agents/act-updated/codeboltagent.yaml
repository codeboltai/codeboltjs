# Pre-completion verification configuration
# Inspired by patterns from Aider, SWE-agent, Gemini CLI, and Windsurf
verification:
  enabled: true
  # Run all checks before allowing task completion
  checks:
    lint: true       # Run linter (eslint, flake8, golangci-lint, etc.)
    test: true       # Run test suite (npm test, pytest, go test, etc.)
    build: true      # Run build (npm run build, go build, cargo build, etc.)
    typecheck: true  # Run type checker (tsc, mypy, etc.)
  # Timeout per check in milliseconds
  timeout: 60000
  # Skip verification if no project config found (package.json, etc.)
  skipOnNoConfig: true
  # Skip verification for non-code tasks (docs, config changes only)
  skipForNonCodeTasks: true
  # Maximum retries not limited (-1 = keep retrying until fixed)
  maxRetries: -1